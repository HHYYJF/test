<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
<div style="text-align: center; margin-top:70px">
    <form method="post">
        {% csrf_token %}
      <div class="mb-3">
          <div> имя </div>
        <label class="form-label">{{ form.first_name }}</label>
      </div>
         <div class="mb-3">
          <div> фамилия </div>
        <label class="form-label">{{ form.last_name }}</label>
      </div>
         <div class="mb-3">
          <div> логин </div>
        <label class="form-label">{{ form.username }}</label>
      </div>
         <div class="mb-3">
             <div class="mb-3">
          <div> почта </div>
        <label class="form-label">{{ form.email }}</label>
      </div>
          <div> пароль </div>
        <label class="form-label">{{ form.password1 }}</label>
      </div>
      <div class="mb-3">
          <div> повторите пароль </div>
        <label  class="form-label">{{ form.password2 }}</label>
      </div>
      <button type="submit"> Регистрация  </button>
    </form>
</div>
</body>
</html>
